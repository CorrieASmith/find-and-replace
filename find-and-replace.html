<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Find and Replace</title>
</head>
<body>
  <div class="container">
    <h1>Find and Replace</h1>

    <form id="find-and-replace">
      <div class="form-group">
        <label for="string">Your sentence:</label>
        <input id="string" type="text">

        <label for="firstWord">Word you want to replace:</label>
        <input id="firstWord" type="text">

        <label for="secondWord">Word you want to replace with:</label>
        <input id="secondWord" type="text">
      </div>

      <button type="submit" class="btn">Replace!</button>
    </form>

    <div id="output">
      <p>We received the string "<span class="string"></span>" and changed it to "<span class="output"></span>".</p>
    </div>
  </div>
</body>
</html>
